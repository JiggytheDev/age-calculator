<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="calculator-container">
    <div class="calculator-user">
      <form class="input-block" id="clientDay">
        <label for="day" class="day">Day</label>
        <input type="number" placeholder="DD" maxlength="2"  id="day" min="01" max="31" autocomplete="off">
        <p class="error"></p>
      </form>
      <form class="input-block" id="clientMonth">
        <label for="month" class="month">Month</label>
        <input type="number" placeholder="MM" maxlength="2"  id="month" min="01" max="12" autocomplete="off">
        <p class="monthError"></p>
        </form>
      <form class="input-block" id="clientYear">
        <label for="year" class="year">Year</label>
        <input type="number"  placeholder="YYYY" maxlength="4" id="year" min="1900" max="2025" autocomplete="off">
        <p class="
        yearError"></p>
      </form>
      
    </div>
    <button class="button" id="button">
      <img src="assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="user">
      <div class="user-age output-text">
        <span id="result" class="birthYear">- -</span>
        years
      </div>
      <div class="user-months output-text">
        <span id="result" class="birthMonth">- -</span>
        months
      </div>
      <div class="user-days output-text">
        <span id="result" class="birthDay">- -</span>
        days
      </div>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JiggytheDev/">JiggytheDev</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
